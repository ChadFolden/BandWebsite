<body>
    <div id="app">Loading...</div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        window.initializeSlickSlider = () => {
            $('.photo-slider').slick({
                dots: false, // Hide page numbers
                arrows: true, // Hide next/prev arrows
                centerMode: true,
                centerPadding: '0',
                slidesToShow: 3,
                autoplay: true, // Enable auto-play
                autoplaySpeed: 2000, // Auto-play speed in milliseconds
                variableWidth: true, // Enable variable width for smooth scrolling
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1,
                            variableWidth: false // Disable variable width for smaller screens
                        }
                    }
                ]
            });

            $('.video-slider').slick({
                dots: false, // Hide page numbers
                arrows: true, // Hide next/prev arrows
                centerMode: true,
                centerPadding: '0',
                slidesToShow: 3,
                variableWidth: true, // Enable variable width for smooth scrolling
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1,
                            variableWidth: false // Disable variable width for smaller screens
                        }
                    }
                ]
            });

        };
    </script>
